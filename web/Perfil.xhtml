<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     <LINK href="animatePerfil.css" rel="stylesheet" type="text/css"></LINK>
    <link href='http://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet' type='text/css'></link>
    <c:if test="#{sessionBean.validation}" >
    <h:head>
        <title>Perfil de usuario</title>
    </h:head>
    <h:body>
       <h:form>
       <p:megaMenu>
        <p:menuitem value="HOME" url="Principal.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Proyectos" icon="ui-icon-document" url="Proyectos.xhtml"/>
        <p:menuitem value="Lista de Actividades" icon="ui-icon-search" url="ListaActividades.xhtml"/>
        <p:menuitem value="Actividades" icon="ui-icon-trash" url="Actividades.xhtml"/>
        <p:menuitem value="Perfil" icon="ui-icon-pencil" url="Perfil.xhtml"/>
        <p:menuitem value="Salir" action="#{sessionBean.logout}" icon="ui-icon-close"/>
        </p:megaMenu>
        </h:form>
        
       
           
        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
     <h:form id="show" enctype="multipart/form-data">
         
       <p:messages id="messages" showDetail="true" autoUpdate="true" />
         
         <p:panel class="option animated rollIn" header= "Perfil de Usuario" style="position: absolute; left: 20%; right: 20%">
             <p:panelGrid  id="panel" columns="2" >
                    <h:outputText value="Foto"  style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:panelGrid columns="1" id="panel2">
                    <h:graphicImage id="foto" value="#{perfilBean.images}"  style="width: 200px;height: 200px;"/>    <!--value="usuario.png"-->
                    </h:panelGrid>
                    <h:outputText value="Nombre: " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.name}"/>
                  
                    <h:outputText value="Apellido:  " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.lastname}"/>
                   
                    <h:outputText value="documento de identidad: " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.docid}"/>

                    <h:outputText value="Username: " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.username}"/>
                    
                    <h:outputText value="Correo electronico: " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.email}"/>  
                   
                    <h:outputText value="el ID de usuario: " style="color: brown; font-size: 20px;font-style: italic"/>
                    <h:outputText value="#{perfilBean.usuario.iduser}"/>
            
                     <h:outputText value=""/>
                     <h:inputHidden value="#{sessionBean.user.iduser}"/>
                     <p:commandButton value="CambiarFoto" ajax="false" action="#{fileUploadView.upload}" update=":show:panel:panel2:foto" icon="ui-icon-check" disabled="false" />       
                     <p:fileUpload  id="uploadfile" auto="true" value="#{fileUploadView.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000000000"/>
                   
                     <h:outputText value="¿Desea cambiar su contraseña?"/>
                     <p:commandButton value="Cambiar" update=":show:panel3"  disabled="false" oncomplete="PF('cambiarCont').show()" />       
                     
             </p:panelGrid>
           
       </p:panel>
       
         
         <p:dialog id="cambiar" widgetVar="cambiarCont" modal="true" header="Cambiar Contraseña" showEffect="fade" hideEffect="fade">
         
             <p:panelGrid  id="panel3" columns="2" >
                    
                    <p:outputLabel value="Contraseña Actual" for="actual" />
                    <p:inputText id="actual" value="#{perfilBean.password}" title="Nombre del Proyecto" required="true"/>

                    <p:outputLabel for="contraseña1" value="Contraseña Nueva:" />
                    <p:password id="contraseña1" required="true" value="#{perfilBean.contraseña}" match="contraseña2"/>
                
                    <p:outputLabel for="contraseña2" value="Repita su contraseña :" />
                    <p:password id="contraseña2" required="true" value="#{perfilBean.contraseña}" /> 
            
                </p:panelGrid>
                    <p:commandButton actionListener="#{perfilBean.comprobar}" value="Guardar" oncomplete="PF('cambiarCont').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('cambiarCont').hide()"/>
           
            </p:dialog>
         </h:form>      
    </h:body>
        </c:if>
</html>
