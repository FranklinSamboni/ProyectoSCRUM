<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     <LINK href="css/animatePerfil.css" rel="stylesheet" type="text/css"></LINK>
    <link href='http://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet' type='text/css'></link>
     <link href='http://fonts.googleapis.com/css?family=Lobster|Muli|Oswald:700' rel='stylesheet' type='text/css'></link>

    <c:if test="#{sessionBean.validation}" >
    <h:head>
        <title>Perfil de usuario</title>
    </h:head>
    <body background="fotos\fondo.jpg">
        <h:form id="form1" class="option animated bounce">
        <p:megaMenu id="mega1">
        <p:menuitem value="HOME" url="Principal.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Proyectos" icon="ui-icon-document" url="Proyectos.xhtml"/>
        <p:menuitem value="Lista de Actividades" icon="ui-icon-search" url="ListaActividades.xhtml"/>
        <p:menuitem value="Actividades" icon="ui-icon-trash" url="Actividades.xhtml"/>
        <p:menuitem value="Perfil" icon="ui-icon-pencil" url="Perfil.xhtml"/>
        <p:menuitem value="Salir" action="#{sessionBean.logout}" icon="ui-icon-close"/>
        </p:megaMenu>
        </h:form>
        
       
           
        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
     <h:form id="show" enctype="multipart/form-data">
         
       <p:messages id="messages" showDetail="true" autoUpdate="true" />
         
         <p:panel   class="option animated zoomInRight" header= "Perfil de Usuario" style=" position: absolute; left: 30%; right: 35%">
             <p:panelGrid   class="panelo" id="panel" columns="2" style="color: blueviolet; font-size: 20px;font-style: italic;font-family: Indie Flower">
                    <h:outputText value="Foto"/>
                    <h:panelGrid columns="1" id="panel2">
                    <h:graphicImage id="foto" value="#{perfilBean.images}"  style="width: 200px;height: 200px;"/>    <!--value="usuario.png"-->
                    </h:panelGrid>
                   
                    <h:outputText value="Nombre: "/>
                    <h:outputText value="#{perfilBean.usuario.name}"/>
                  
                    <h:outputText value="Apellido:"/>
                    <h:outputText value="#{perfilBean.usuario.lastname}" />
                   
                    <h:outputText value="documento de identidad: "/>
                    <h:outputText value="#{perfilBean.usuario.docid}"/>

                    <h:outputText value="Username: "/>
                    <h:outputText value="#{perfilBean.usuario.username}"/>
                    
                    <h:outputText value="Correo electronico: " />
                    <h:outputText value="#{perfilBean.usuario.email}"/>  
                   
                    <h:outputText value="el ID de usuario: " />
                    <h:outputText value="#{perfilBean.usuario.iduser}"/>
            
                    
                       
                               
             </p:panelGrid>
             <h:panelGrid columns="2" width="">
                 <p:column  width="100px">
                  <h:outputText value="¡¡¡¡¡¡¡¡¡¡Cambiar la foto!!!!!!!"/>
                  </p:column>
                 
                 <p:column width="100px">
                            <p:fileUpload id="photo" fileUploadListener="#{fileUploadView.uploadPhoto}" mode="advanced"
                                          sizeLimit="512000" 
                                          auto="true"
                                          update=":show:panel"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                            <p:message id="filemsg" for="photo" showDetail="true"/>
                  </p:column>     
             </h:panelGrid>
           
       </p:panel>
       
         
         
         </h:form>      
    </body>
        </c:if>
</html>
