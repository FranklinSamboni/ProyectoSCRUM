<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <c:if test="#{sessionBean.validation}" >
        
    <h:head>
        <title>Participantes</title>
    </h:head>
    <h:body>
        <h:form>
       <p:megaMenu>
        <p:menuitem value="HOME" url="Principal.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Participantes" url="Participantes de Proyectos.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Proyectos" icon="ui-icon-document" url="Proyectos.xhtml"/>
        <p:menuitem value="Lista de Actividades" icon="ui-icon-search" url="ListaActividades.xhtml"/>
        <p:menuitem value="Actividades" icon="ui-icon-trash" url="Actividades.xhtml"/>
        <p:menuitem value="Perfil" icon="ui-icon-pencil" url="Perfil.xhtml"/>
        <p:menuitem value="Salir" action="#{sessionBean.logout}" icon="ui-icon-close"/>
        </p:megaMenu>
        </h:form>
        
        
        <h:form>
            
         <p:panel header="Seleccione Proyecto" style="margin-bottom:10px;">
          <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="proyecto" value="Proyecto:  " />
            <p:selectOneMenu id="proyecto" value="#{participanteBean.idProyectoSeleccion}" style="width:150px">
                <p:ajax update=":ListaUsuarios:listaDatosUsuarios"/>
                <f:selectItem itemLabel="Seleccione proyecto" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{listaProyectoBean.proyectosPropios}" />
            </p:selectOneMenu>
         
         </h:panelGrid>
        </p:panel>
            
     </h:form>
        
        <h:form id="ListaUsuarios">
        
        <p:panel header="Lista de Usuarios">
            <p:contextMenu id="TablaUsuariosContextMenu" for="listaDatosUsuarios">  
                <p:menuitem value="Eliminar" onclick="document.getElementById('ListaUsuarios:eliminarButton').click();" icon="ui-icon-trash"/>
               
            </p:contextMenu>
            <p:dataTable id="listaDatosUsuarios"
                         value="#{participanteBean.participantes}"
                         var="participantes"
                         rowKey="#{participantes.idparticipante}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{participanteBean.usuarioSeleccion}">

                <p:ajax event="rowSelect"   update=":ListaUsuarios:eliminarButton :ListaUsuarios:TablaUsuariosContextMenu"/>
                <p:ajax event="rowUnselect" update=":ListaUsuarios:eliminarButton :ListaUsuarios:TablaUsuariosContextMenu"/>
                <p:ajax event="contextMenu" update=":ListaUsuarios:eliminarButton"/>
                
                <p:column sortBy="#{participantes.idparticipante}" filterBy="#{participantes.idparticipante}">
                    <f:facet name="header">
                        <h:outputText value="Codigo de participante"/>
                    </f:facet>
                    <h:outputText value="#{participantes.idparticipante}"/>
                </p:column>


                <p:column sortBy="#{participantes.iduser.name}" filterBy="#{participantes.iduser.name}">
                    <f:facet name="header">
                        <h:outputText value="Nombre del usuario"/>
                    </f:facet>
                    <h:outputText value="#{participantes.iduser.name}"/>
                </p:column>
                
                <p:column sortBy="#{participantes.iduser.lastname}" filterBy="#{participantes.iduser.lastname}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{participantes.iduser.lastname}"/>
                </p:column>
                
                <p:column sortBy="#{participantes.iduser.email}" filterBy="#{participantes.iduser.email}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{participantes.iduser.email}"/>
                </p:column>
                
            </p:dataTable>

        </p:panel>
          
          <p:commandButton id="crearButton" icon="ui-icon-plus"   value="Invitar participante"/>
          
          <p:commandButton id="eliminarButton" style="visibility: hidden;" icon="ui-icon-trash"  value="Eliminar" actionListener="#{ParticipanteBean.eliminarParticipante}" update=":ListaUsuarios:listaDatosUsuarios" disabled="#{empty participanteBean.usuarioSeleccion}">
              <p:confirm header="Confirmacion" message="Esta seguro de realizar esta accion?" icon="ui-icon-alert"/>
          </p:commandButton>
         
            
          
          <p:confirmDialog global="true">  
              <p:commandButton value="si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
              <p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
          </p:confirmDialog>
      
          
        </h:form>
        
        
    </h:body>
        
    </c:if>
</html>
